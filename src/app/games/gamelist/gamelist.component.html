<div class="m-5">
  <div class="flex flex-row mb-3 justify-center">
    <a routerLink="game/add">
      <button class="text-white bg-green-600 dark hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add game</button>
    </a>
  </div>

  <div class="mb-3">
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input [(ngModel)]="searchInput" (keyup)="searchGame()" type="search" id="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-500" placeholder="Search" required>
      <button (click)="searchGame()" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-600 dark hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
  </div>

  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light dark:text-white">
          <thead class="border-b font-medium dark:border-neutral-800">
            <tr>
              <th scope="col" class="px-6 py-4">ID</th>
              <th scope="col" class="px-6 py-4 text-center">Title</th>
              <th scope="col" class="px-6 py-4 text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="border-b transition duration-300 ease-in-out hover:bg-neutral-300 dark:hover:hover:bg-slate-600 dark:border-neutral-500 hover:text-black"
              *ngFor="let game of games()">
              <td class="whitespace-nowrap px-6 py-4 font-medium">{{ game.id }}</td>
              <td class="whitespace-nowrap px-6 py-4 text-center">
                <a routerLink="game/{{ game.id }}">{{ game.title }}</a>
              </td>
              <td class="whitespace-nowrap px-6 py-4 text-right">
                <button class="text-white bg-blue-600 dark hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  Edit
                </button>
                <button class="ml-2 text-white bg-red-600 dark hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="flex flex-row justify-center mt-5">
          <button *ngIf="!pageIsFirst()" (click)="prevPage()" class="text-white bg-green-600 dark hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Prev
          </button>

          <div class="px-4 py-2 dark:text-white">{{ pageNum }}</div>

          <button *ngIf="!pageIsLast()" (click)="nextPage()" class="text-white bg-green-600 dark hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
